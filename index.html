<!DOCTYPE html>
<html>
<head>
  <title>WEB  TECHNOLOGY HACKATHON</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <h1>Hackathon Submission</h1>
  <p>This is my first Hackathon and i have loved it.I cant wait for more hackathons </p>
  <span>This is my web technology submission</span>
  <br>

    <br>
  <section  class="MyImage">
      <img src="https://images.unsplash.com/photo-1610642372651-fe6e7bc209ef?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
        alt="Photo of an Airplane">
  </section>
  <section>
    <form action=" " method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Personal Info</legend>
        <label for="Name">User Name</label>
        <input type="text" id="Name" name="Name" required>
        <br>
        <label for="Email">Email Address</label>
        <input type="email" id="Email" name="Email" >
        <br>
        <label for="PhoneNo">Tel No</label>
        <input type="tel" id="PhoneNo" name="PhoneNo"  pattern="([0-9]{2}-[0-9]{3}-[0-9]{4})" placeholder="12-345-6789" required>
        <br>
        <label for="Age">Age</label>
        <input type="text" id="Age" name="Age" >
        <br>
        <fieldset>
          <legend>GENDER</legend>
          <input type="radio" id="IdentifyFemale " name="IdentifyFemale" value="Female">
          <label for="IdentifyFemale">Female</label>
          <br>
          <input type="radio" id="IdentifyMale " name="IdentifyMale" value="Male">
          <label for="IdentifyMale">Male</label>
        </fieldset>
        <select name="Subjects" id="Subjects" multiple>
          <option value="Select Subject">Subjects</option>
          <option value=" English">English</option>
          <option value=" Math">Math</option>
          <option value=" Science">Science</option>
          <option value=" Art and Craft">Art and Craft</option>
          <option value="Agriculture ">Agriculture</option>
          <option value="Geography ">Geography</option>
          <option value=" History">History</option>
        </select>
          <br>
          <label for="Password">UserPassword</label>
          <input type="password" id="Password" name="Password" required placeholder="Password">
          <br>
          <label for="Sessionid">Your Session Id</label>
          <input type="hidden" id="Sessionid" name="Sessionid" value="sessionId">
          <br>
          <input type="button" id="Submit" name="Submit" value="Register">
          <input type="reset" id="Erase" name="Erase " value="Clear Form">
        </fieldset>
    </form>
  </section>
</body>
</html>
